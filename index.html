<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrivetalk</title>
    <link rel="stylesheet" href="/vendor/normalize.css" />
    <link rel="stylesheet" href="/vendor/fonts.css" />
    <link rel="stylesheet" href="/pages/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="logo logo_place_header">
            <a href="#" class="logo__link">
              <img src="/images/svg/Thrivetalk.svg" alt="Thrivetalk" />
            </a>
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#!" class="header__link header_text_bold">Home</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">About</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Services</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Blog</a>
              </li>
            </ul>
          </nav>
          <div class="wrapper__button">
            <a href="#!" class="button__link"> CONTACT US </a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="intro">
        <div class="wrapper">
          <div class="wrapper__intro">
            <div class="logo logo_place_intro">
              <a href="#" class="logo__link">
                <img src="/images/svg/Thrivetalk.svg" alt="Thrivetalk" />
              </a>
            </div>
            <h1 class="intro__title">
              HELPING YOU THRIVE IN ALL AREAS OF LIFE
            </h1>
            <p class="intro__text">
              Our highly talented therapists can help you with a range of issues
              including relationships, sex, PTSD, depression, social anxiety, or
              even just caring for yourself more.
            </p>
            <div class="wrapper__button button_form_square">
              <a href="#!" class="button__link"> WHO AM I </a>
            </div>
            <div class="button-content">
              <a href="#!" class="button-content__link"> WHAT DO I DO </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
